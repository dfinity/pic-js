# yaml-language-server: $schema=https://github.com/dfinity/icp-cli/raw/refs/tags/v0.1.0/docs/schemas/icp-yaml-schema.json

canisters:
  # Motoko canisters
  - name: test_canister
    recipe:
      type: '@dfinity/motoko@v4.0.0'
      configuration:
        main: packages/pic/tests/test-canister/main.mo
        candid: packages/pic/tests/test-canister/test_canister.did
        args: ''
        compress: true

  - name: counter
    recipe:
      type: '@dfinity/motoko@v4.0.0'
      configuration:
