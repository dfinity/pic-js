name: 'Setup PNPM'
description: Setup PNPM

runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        run_install: false

    - uses: ./.github/actions/setup-nodejs

    - name: Install dependencies
      shell: bash
      run: pnpm i --frozen-lockfile

    - uses: pnpm/action-setup@v4
      name: Install pnpm
      id: pnpm-install
      with:
        run_install: false
